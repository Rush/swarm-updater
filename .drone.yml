kind: pipeline
name: default

x-build: &docker_build
  image: plugins/docker
  volumes:
    - name: cache
      path: /var/lib/docker
  settings: &settings
    repo: registry.megpoid.xyz/swarm-updater
    tags: latest
    mirror: http://mirror:5000
    build_args:
      - BUILD_NUMBER=${DRONE_BUILD_NUMBER}
      - BUILD_COMMIT_SHORT=${DRONE_COMMIT_SHA:0:8}

steps:
  - name: test
    image: golang:1.12
    commands:
      - go install -mod=vendor golang.org/x/lint/golint
      - go vet -mod=vendor ./...
      - go test -mod=vendor -v ./...
      - golint -set_exit_status `find . -type d -not -path "./vendor*" -not -path "./.git*"`
    settings:
      environment:
        - GO111MODULE=on

  - name: prebuild
    <<: *docker_build
    settings:
      <<: *settings
      registry: registry.megpoid.xyz
      tags: builder
      target: builder
      dry_run: true

  - name: build
    <<: *docker_build
    settings:
      <<: *settings
      registry: registry.megpoid.xyz
      username: admin
      password:
        from_secret: docker_password

  - name: dockerhub
    <<: *docker_build
    settings:
      <<: *settings
      repo: codestation/swarm-updater
      username: codestation
      password:
        from_secret: dockerhub_password

volumes:
  - name: cache
    temp: {}

trigger:
  branch:
    - master
